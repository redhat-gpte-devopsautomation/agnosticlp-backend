- hosts: localhost
  connection: local
  tasks:
  - name: docker login
    community.docker.docker_login:
      registry: quay.io
      username: varodrig@redhat.com
      password: 
      config_path: /tmp/.mydockercfg
  - name: build the UI image
    community.general.docker_image:
      build: 
       path: ../frontend/web_app
      name: "quay.io/varodrig/containers-lab-frontend:latest"
      push: yes
      source: build
  - name: Create the UI container
    community.general.docker_container:
      name: frontend
      image: "quay.io/varodrig/containers-lab-frontend:latest"
      ports:
      # Publish container port 9000 as host port 8080
       - "80:80"

       