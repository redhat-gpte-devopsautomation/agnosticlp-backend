- hosts: localhost
  connection: local
  vars_files:
    - ../input/input.yml
  vars:
    image_registry_path: "quay.io/varodrig/containers-lab:latest"
    image_tag: latest
    container_name: "docs"
  
  tasks:
  - name: input_list
    ansible.builtin.debug:
      msg: "{{ item }}"
    with_items: "{{ assets }}"
  - name: input_list -> loop
    ansible.builtin.debug:
      msg: "{{ assets[1].source }}"
    loop:
      -  "{{ assets[1]}}"
  #- name: test
   # include_vars: common.yml
  - name: docker login
    community.docker.docker_login:
      registry: quay.io
      username: "{{ username }}" 
      password: "{{ password }}"
      config_path: /tmp/.mydockercfg

  - name: copy Dockerfile
    copy:
      src: "{{ assets[1].dockerFile }}"
      dest: "{{ assets[1].source }}"

  - name: Get infos on container
    community.docker.docker_container_info:
      name: "{{ container_name }}"
    register: result

  - name: Does container exist?
    ansible.builtin.debug:
      msg: "The container {{ 'exists' if result.exists else 'does not exist' }}"

  - name: Stop the container if exists before creation
    community.general.docker_container:
      name: "{{ container_name }}"
      state: absent
      force_kill: yes
    when: "{{ result.exists }}"

  - name: Build the content image
    community.general.docker_image:
      build: 
       path: "{{ assets[1].source }}"
      name: "{{ image_registry_path }}"
      tag: latest
      push: yes
      source: build

  - name: Create the content container
    community.general.docker_container:
      name: docs
      image: "{{ image_registry_path }}"
      pull: yes
      ports:
       - "{{ assets[1].ports[0] }}"