assets: 
  - name: terminal
    method: image
    source: quay.io/openshifthomeroom/workshop-terminal:latest
    ports:
      - "10080:10080"
    dockerFile: ./docker_files/Dockerfile
  - name: content
    method: S2I
    source: ../content/
    ports:
      - "10080:10080"
    dockerFile: ./docker_files/Dockerfile
